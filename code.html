<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能衣橱选择</title>
    <style>
        /* 衣服样式 */
        .shirt {
            width: 100px;
            height: 100px;
            background-color: var(--shirt-color, gray);
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .shirt::before,
        .shirt::after {
            content: "";
            position: absolute;
            top: 20px;
            width: 40px;
            height: 60px;
            background-color: var(--shirt-color, gray);
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .shirt::before {
            left: -40px;
        }

        .shirt::after {
            right: -40px;
        }

        /* 毛衣效果 */
        .shirt.sweater::before,
        .shirt.sweater::after {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(12, 255, 46, 0.1));
        }

        /* 拉长袖子 */
        .shirt.long-sleeve::before,
        .shirt.long-sleeve::after {
            width: 50px;
        }

        .pants.long-pants::after {
            height: 180px;
        }

        /* 缩短袖子 */
        .shirt.short-sleeve::before,
        .shirt.short-sleeve::after {
            height: 30px;
        }

        /* 休闲效果 */
        .shirt.leisure,
        .pants.leisure {
            height: 140px;
        }

        .pants.leisure {
            height: 160px;
        }

        /* 运动效果 */
        .shirt.sport,
        .pants.sport::after {
            background-image: linear-gradient(to bottom, #98ff98 10px, transparent 10px);
            background-size: 100% 20px;
        }

        /* 裤子样式 */
        .pants {
            width: 80px;
            height: 120px;
            background-color: var(--pants-color, #808080);
            margin: 0 auto;
            position: relative;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .pants::before,
        .pants::after {
            content: "";
            position: absolute;
            bottom: 0;
            width: 35px;
            height: 90px;
            background-color: var(--pants-color, #808080);
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .pants::before {
            left: 0;
        }

        .pants::after {
            right: 0;
        }

        /* 页面布局 */
        body {
            font-family: "KaiTi", "楷体", serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #result, .selection {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        /* 按钮样式 */
        .first-btn {
            background-color: #f44336;
        }

        .second-btn {
            background-color: #2196f3;
        }

        .third-btn {
            background-color: #ffeb3b;
        }

        /* 显示搭配 */
        #outfit {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>智能衣橱选择</h1>

    <div id="first-selection" class="selection">
        <h2>第一组选择：</h2>
        <button class="first-btn" data-option="#f44336">紅色</button>
        <button class="first-btn" data-option="#2196f3">藍色</button>
        <button class="first-btn" data-option="#ffeb3b">黃色</button>
    </div>

    <div id="second-selection" class="selection hidden">
        <h2>第二组选择：</h2>
        <button class="second-btn" data-option="寬鬆">寬鬆</button>
        <button class="second-btn" data-option="保暖">保暖</button>
        <button class="second-btn" data-option="運動">運動</button>
    </div>

    <div id="third-selection" class="selection hidden">
        <h2>第三组选择：</h2>
        <button class="third-btn" data-option="毛衣">毛衣</button>
        <button class="third-btn" data-option="短袖">短袖</button>
        <button class="third-btn" data-option="休閑">休閑</button>
    </div>

    <div id="result">
        <h2>您的搭配：</h2>
        <p id="selection-text"></p>
        <div id="outfit"></div>
    </div>

    <button id="back-to-home">回到主頁</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firstBtns = document.querySelectorAll('.first-btn');
            const secondBtns = document.querySelectorAll('.second-btn');
            const thirdBtns = document.querySelectorAll('.third-btn');
            const selectionText = document.getElementById('selection-text');
            const firstSelection = document.getElementById('first-selection');
            const secondSelection = document.getElementById('second-selection');
            const thirdSelection = document.getElementById('third-selection');
            const outfit = document.getElementById('outfit');
            const backToHomeBtn = document.getElementById('back-to-home');

            let selectedShirtColor = '';
            let selectedPantsColor = '';
            let selectedShirtType = '';
            let selectedStyle = '';

            // 第一组按钮点击事件
            firstBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    selectedShirtColor = this.getAttribute('data-option');
                    firstSelection.classList.add('hidden');
                    secondSelection.classList.remove('hidden');
                    updateSelection();
                });
            });

            // 第二组按钮点击事件
            secondBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    selectedPantsColor = this.getAttribute('data-option');
                    selectedStyle = this.getAttribute('data-option');
                    secondSelection.classList.add('hidden');
                    thirdSelection.classList.remove('hidden');
                    updateSelection();
                });
            });

            // 第三组按钮点击事件
            thirdBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    selectedShirtType = this.getAttribute('data-option');
                    updateSelection();
                });
            });

            // 回到主页按钮点击事件
            backToHomeBtn.addEventListener('click', function() {
                firstSelection.classList.remove('hidden');
                secondSelection.classList.add('hidden');
                thirdSelection.classList.add('hidden');
                outfit.innerHTML = '';
                selectionText.textContent = '';
                selectedShirtColor = '';
                selectedPantsColor = '';
                selectedShirtType = '';
                selectedStyle = '';
            });

            // 更新选择结果
            function updateSelection() {
                outfit.innerHTML = `
                    <div class="shirt ${getShirtStyle(selectedStyle)}" style="--shirt-color: ${selectedShirtColor};"></div>
                    <div class="pants ${getPantsStyle(selectedStyle)}" style="background-color: ${selectedPantsColor};"></div>
                `;
                selectionText.textContent = `您的搭配: 衣服颜色: ${selectedShirtColor}, 类型: ${selectedStyle}, 上衣款式: ${selectedShirtType}`;
            }

            // 获取裤子样式
            function getPantsStyle(style) {
                switch(style) {
                    case '寬鬆':
                        return 'long-pants';
                    case '保暖':
                        return 'wavy-stripes';
                    case '運動':
                        return 'sport';
                    default:
                        return '';
                }
            }

            // 获取上衣样式
            function getShirtStyle(style) {
                switch(style) {
                    case '寬鬆':
                        return 'long-sleeve';
                    case '保暖':
                        return 'wavy-stripes';
                    case '運動':
                        return 'sport';
                    case '毛衣':
                        return 'sweater';
                    case '短袖':
                        return 'short-sleeve';
                    case '休閑':
                        return 'leisure';
                    default:
                        return '';
                }
            }
        });
    </script>
</body>
</html>
